<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/fullscreen.css">
        <title>ProCem Dashboard 1</title>
    </head>
    <body>
        <img class="fullscreen" id="dashboardImage" src="/dashboard_1.png" width="100%" height="100%" style="position:fixed;top:0;left:0;">

        <script>
            setInterval(function() {
                var myImageElement = document.getElementById("dashboardImage");
                myImageElement.src = "/dashboard_1.png?rand=" + Math.random();
            }, 5000);
        </script>
    </body>
</html>
